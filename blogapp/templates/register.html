{% extends 'base.html' %}
{%load static %}
{% block title %}Register Page{%endblock title%}
{% block css %}<link rel="stylesheet" type="" href='{% static "login.css" %}'>{%endblock css%}
{% block body %}
<div class="container outer-div">
    <form method='POST'>
      {% csrf_token %}
        <div class="text-center heaading"><h1>SIGN UP PAGE</h1></div>
        <div class="inner-div">
        <div class="mb-3">
          <label for="user" class="form-label" >User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name='rusername' aria-describedby="emailHelp" placeholder="Enter UserName">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputPassword1" name='remail' placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name='rpassword' placeholder="Enter password">
          </div>
        
          <div class="d-flex justify-content-between">
            <a href={%url 'login' %}><button class="btn btn-primary me-md-2" type="button">Already have Account</button></a>
            <input class="btn btn-primary" type='submit' value="Create Account">
          </div>
      </div>
      </form>
</div>
{%endblock body%}
